  <style>
    body, html {
      height: 100%;
      width: 100%;
      background: #1729b2;
      overflow: hidden;
    }
    .parent {
      height: 100%;
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .child {
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
  </style>
  <body>
    <div class="parent">
      <img class="child" src="./BORED.gif"></img>
    </div>
  </body>
